#spring.datasource.druid.url=jdbc:mysql://mysql:3306/bootgateway?useUnicode=true&characterEncoding=utf-8&useSSL=true&
spring.datasource.url=jdbc:mysql://${MYSQL}:${MYSQL_PORT}/bootgateway?useUnicode=true&characterEncoding=utf-8&
serverTimezone=UTC
#spring.datasource.druid.username=root
#spring.datasource.druid.password=flytek123456#$@%
#spring.redis.host=redis
#spring.redis.password=flytek123456#$@%
#spring.redis.port=6379
spring.cache.type=redis
turing.cloud.gateway.rateLimiter.replenishRate=2000
logging.config=file:/usr/local/app/logback-spring.xml
server.port=18000
logging.level.com.alibaba.nacos=warn
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=160000
spring.datasource.hikari.connection-test-query=SELECT 1

#跨域配置
spring.cloud.gateway.globalcors.cors-configurations.[/**].allow-credentials= true
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origin-patterns[0]=*
#spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=*

#关闭springboot调试接口
management.endpoints.enabled-by-default=false
spring.jmx.enabled=false

#manager 配置
bg.gateway.admin.user=admin
bg.gateway.admin.pwd=admin!2#4%@
bg.gateway.admin.noAuthUrl=/api/gateway/v1/manager/auth/login
bg.gateway.admin.expiredMinute=2

spring.redis.lettuce.cluster.refresh.period=20
spring.redis.lettuce.cluster.refresh.adaptive=true
spring.redis.lettuce.pool.max-active=10
spring.redis.lettuce.pool.max-idle=10
spring.redis.lettuce.pool.min-idle=2
