server.port=10800
spring.datasource.url=jdbc:mysql://${MYSQL}:${MYSQL_PORT}/flying_star?characterEncoding=utf8&characterSetResults=utf8&autoReconnect=true&failOverReadOnly=false
#spring.datasource.username=root
#spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:mysql/*.xml
mybatis.type-aliases-package=com.qlshouyu.flyingstar.domain.entity.**
spring.jackson.default-property-inclusion=non_null

spring.cache.type=redis
#spring.redis.host=172.31.103.161
#spring.redis.password=flytek123456#$@%
#spring.redis.port=6379
fs.broker.server.port=8990
spring.cloud.nacos.discovery.metadata.grpcPort=${fs.broker.server.port}
server.http2.enabled=true
logging.config=file:/usr/local/app/logback-spring.xml
