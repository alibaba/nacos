server.port=9570
logging.config=file:/usr/local/app/logback-spring.xml
logging.level.com.alibaba.nacos.client.*=warn
# dev expose all endpoints
management.endpoints.web.exposure.include=prometheus,health
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#spring.datasource.url=jdbc:mysql://mysql:3306/scv_app_info?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.url=jdbc:mysql://${MYSQL}:${MYSQL_PORT}/xrtc_app_info?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

