spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#spring.redis.host=redis
#spring.redis.port=6379
#spring.redis.password=ENC(g5HuKQPZ5DXYi2RkCEuOrUJYkmIeNg1hiU43DMtL26yd8LMMIan2YZaEL08ZHhWI/i6t0rt2MylevhP23q+c7Q==)
spring.redis.database=2
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-wait=30000
spring.redis.jedis.pool.time-between-eviction-runs=10000
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.global-config.banner=false
mybatis-plus.type-aliases-package=com.iflytek.scv.app.entity
mybatis-plus.mapper-locations=classpath*:/mapper/*.xml
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=160000
spring.datasource.hikari.connection-test-query=SELECT 1
#无redis环境则配置false
spring.redis.enabled=true
#private=私有化部署, cloud=公有云部署
spring.profiles.include=private
