server.port=${PORT}
spring.datasource.url=jdbc:mysql://${MYSQL}:${MYSQL_PORT}/xsigo?useUnicode=true&characterEncoding=utf-8&useSSL=false
#spring.datasource.password=flytek123456#$@%
#spring.datasource.username=root

logging.config=file:/usr/local/app/logback-spring.xml
# Actuator
management.endpoints.web.exposure.include=*
# Prometheus
management.metrics.tags.application=${spring.application.name}
logging.level.com.alibaba.nacos=error
logging.level.com.iflytek.scv.signalling.core.resource.ClientResource=debug
logging.level.com.iflytek.scv.signalling.transports.WebsocketTransportImpl=debug
#秒
scv.xsigo.tick.pingInterval=30
spring.cloud.nacos.discovery.metadata.maxUser=${MAX_USER}
# 房间事件主题
xsigo.mq.event.room.topic=room-event
# 房间用户事件主题
#xsigo.mq.event.user.topic=room-user-event
# 媒体事件，新增xsigo.mq.event.media.topic 配置
xsigo.mq.event.media.topic=media-event

#rocketmq.name-server=rmqnamesrv:9876
rocketmq.producer.group=xsigo
#rocketmq.producer.access-key=rocketmq
#rocketmq.producer.secret-key=flytek123456#$@%

#内网网段,根据实际情况修改,多个可以逗号隔开
iflyco.net.intranet=127.0.0.1
#reids配置
#spring.redis.host=172.30.8.192
#spring.redis.password=flytek123456#$@%
#spring.redis.port=6379
scv.xsigo.dispatch.dev=

#prometheus接口地址
scv.xsigo.dispatch.db-url=http://172.31.184.14:9090/api/v1/query

# 数据刷新时间
scv.xsigo.dispatch.cache-refresh=2000
scv.xsigo.dispatch.limit-memory=0.9
scv.xsigo.dispatch.limit-cpu=0.8
scv.xsigo.dispatch.limit-plr=2

# 是否启用回调事件
#scv.xsigo.callbak.enabled=false
xsigo.xsigo.mq.url=lb://scv-stream-hub/api/v1/mq-bus/producer

# 是否开启公有云相关功能（私有化设置false）
# 新增以下两个配置
scv.xsigo.calc.enabled=false
janus.enabled=${scv.xsigo.calc.enabled}
metering.calc.enabled=false



