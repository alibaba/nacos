server.port=9301
logging.level.com.alibaba.nacos=warn
logging.config=file:/usr/local/app/logback-spring.xml
spring.redis.database=${REDIS_DB:3}
#spring.redis.host=${REDIS_HOST:redis}
#spring.redis.port=6379
#spring.redis.password=${REDIS_PWD:flytek123456#$@%}
spring.redis.timeout=5000
spring.datasource.druid.db-type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.druid.driverClassName=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.druid.url=jdbc:log4jdbc:mysql://${DB_HOST:${MYSQL}}:${DB_PORT:${MYSQL_PORT}}/${DB_NAME:sy_ums}?
serverTimezone=Asia/Shanghai&characterEncoding=utf8&useSSL=false
spring.datasource.druid.username=${DB_USER:${spring.datasource.username}}
spring.datasource.druid.password=${DB_PWD:${spring.datasource.password}}
spring.datasource.druid.initial-size=5
spring.datasource.druid.min-idle=10
spring.datasource.druid.max-active=20
spring.datasource.druid.max-wait=5000
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.max-evictable-idle-time-millis=900000
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.validation-query=select 1
spring.datasource.druid.webStatFilter.enabled=true
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=false
spring.datasource.druid.filter.stat.enabled=true
spring.datasource.druid.filter.stat.log-slow-sql=true
spring.datasource.druid.filter.stat.slow-sql-millis=1000
spring.datasource.druid.filter.stat.merge-sql=true
spring.datasource.druid.filter.wall.config.multi-statement-allow=true
login.cache-enable=true
login.single-login=false
