server.port=${PORT:9793}
logging.config=file:/usr/local/app/logback-spring.xml
logging.file.path=/usr/local/app/logs
logging.level.com.alibaba.nacos.client.*=warn
management.endpoints.web.exposure.include=prometheus,health,rooms
#
# configure redis
#spring.redis.host=127.0.0.1
#spring.redis.port=6379
spring.redis.database=7
spring.redis.client-type=jedis
#spring.redis.password=flytek123456#$@%
spring.redis.jedis.pool.max-idle=10
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-active=10
spring.redis.jedis.pool.max-wait=30000
spring.redis.jedis.pool.time-between-eviction-runs=10000
#
# configure gateway
spring.cloud.gateway.enabled=true
spring.cloud.gateway.routes[0].id=http-svc
spring.cloud.gateway.routes[0].uri=lb://xrtc-rtmp-proxy
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/xrtc/proxy/**
spring.cloud.gateway.routes[1].id=ws-svc
spring.cloud.gateway.routes[1].uri=lb://xrtc-rtmp-proxy
spring.cloud.gateway.routes[1].predicates[0]=Path=/xrtc_proxy
#
# configure xrtc proxy
# 防盗链超时 时间(秒)
xrtc.proxy.expiration=600
xrtc.proxy.prom-url=http://127.0.0.1:9090
xrtc.proxy.srs-select-algorithm=com.iflytek.xrtc.proxy.alg.ResourceBoundSrsSelectAlgorithm
#
# configure xrtc
iflytek.xrtc.url=http://127.0.0.1:18000
iflytek.xrtc.appId=1000000001
iflytek.xrtc.secret=D34F84C9963548A9BA4A70AD6D61A99E

#增加此配置，服务器或者客户端网络192.168.x.x内网时，增加配置192.168.*.*
#可配置多个用“," 间隔
xrtc.proxy.intranet=172.31.*.*,127.0.0.1,172.17.*.*

iflytek.xrtc.rtmp-dispatch=/api/v1/xrtc/proxy/rtmp
iflytek.xrtc.sdk-type=Wechat SDK
iflytek.xrtc.sdk-version=1.4.1
