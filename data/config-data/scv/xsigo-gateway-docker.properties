server.port=${PORT}
spring.application.name=xsigo-gateway
gateway.xsigo.name=scv-xsigo
management.endpoints.web.exposure.include=*
logging.level.com.alibaba.nacos=warn
spring.main.allow-bean-definition-overriding=true

#spring.redis.host=redis
#spring.redis.password=flytek123456#$@%
#spring.redis.port=6379
spring.redis.database=6
#外网ssl配置信息
spring.cloud.nacos.discovery.metadata.sslPort=443
spring.cloud.nacos.discovery.metadata.sslHost=127.0.0.1

# 外网IP
#spring.cloud.nacos.discovery.metadata.host=127.0.0.1
# 外网Port
#spring.cloud.nacos.discovery.metadata.port=10776
# 内网ssl port
spring.cloud.nacos.discovery.metadata.intranetSslPort=443
# 内网ssl host
spring.cloud.nacos.discovery.metadata.intranetSslHost=127.0.0.1
#内网网段,根据实际情况修改,多个可以逗号隔开
iflyco.net.intranet=127.0.0.1

#关闭springboot调试接口
management.endpoints.enabled-by-default=false
spring.jmx.enabled=false

logging.config=file:/usr/local/app/logback-spring.xml

